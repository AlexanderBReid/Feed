<!DOCTYPE html>
<!-- This is a prototype website for The Feed, a web-tool for collaboration and communication. -->
<html>
    <head>
        <title>Feed</title>

        <style>
        /* General Utility Stylings*/

            * {
		        box-sizing: border-box;
	        }

        /* Header, Menu, Settings*/
            header { /* Top Banner */
                height: 3vh; /*viewpoint height - totals to 100*/
                text-align: center;
                /*border: 1px solid green;*/
            }
            nav { /*menu and settings */
                display: flex;
                flex-direction: row;
                flex-flow: wrap;
                justify-content: space-between;
                align-content: center;
                height: 2vh;
                /*border: 1px solid green;*/
            }
            .menu {
                display: flex;
                align-self: flex-start;
                align-items: center;
                padding: 3px;
                border: 2px solid green;
                border-radius: 8px;
            }
            .settings {
                display: flex;
                align-self: flex-end;
                align-items: center;
                padding: 3px;
                border: 2px solid green;
                border-radius: 8px;
            }
            
          
        /* Main Window, Body, Articles*/
            body {
                background-color: black;
                color: green;
            }
            article { /*Main Window container */
                /*border: 1px solid green;*/
                height: 84vh; 

                margin-left: 20px;
                margin-right: 20px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            input[type=text]:focus { /*Applies to all textboxes when active/clicked on*/
                outline: 2px solid green;
            } 
        
        /* Main Feed Section */
            .mainFeed {
                width: 50vw; /*percentage of view width*/
                height: 80vh;

                float: left;
                border: 2px solid green;
                border-radius: 8px;

                margin: 5px;

                padding: 5px 20px;

                display: flex;
                flex-direction: column;
                justify-content:space-between;        
            }
            .mainFeedTitle {
                align-self: flex-start;
                /*border: 1px solid green;*/
            }
            .mainFeedBody {
                border: 1px solid green;

                align-self: left;
                flex: 100%;

                margin-top: 5px;
                margin-bottom: 5px;

                padding-top: auto;
                padding-bottom: 5px;

                align-content: flex-end;
            }
            .mainFeedInputSubmit { /*holds the text input and sumbit elements inline*/
                align-self: left;
                background-color: black;
                /*border: 1px solid green;*/
            }
            .mainFeedInput {
                width: 35vw;
                align-self: left;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            .mainFeedSubmit {
                align-self: right;
                width: 9vw;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            
        /*Sub Feed Section*/
            .subFeed {
                width: 40vw; /*percentage of view width*/
                height: 40vh;

                float: right;
                border: 2px solid green;
                border-radius: 8px;

                margin: 5px;

                padding: 5px 20px;

                display: flex;
                flex-direction: column;
                justify-content:space-between;
                
            }
            .subFeedTitle {
                align-self: flex-start;
                /*border: 1px solid green;*/
            }
            .subFeedBody {
                border: 1px solid green;

                align-self: left;
                flex: 100%;

                margin-top: 5px;
                margin-bottom: 5px;

                padding-top: auto;
                padding-bottom: 5px;

                align-content: flex-end;
            }
            .subFeedInputSubmit { /*holds the text input and sumbit elements inline*/
                align-self: left;
                background-color: black;
                /*border: 1px solid green;*/
            }
            .subFeedInput {
                width: 28vw;
                align-self: baseline;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            .subFeedSubmit {
                align-self: right;
                width: 6vw;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            

        /* Command Prompt and Ping Window */
            footer {
                height: 6vh;
                /*border: 1px solid green;*/
            }
            .commandPromptWindow {
                float: left;
                border: 2px solid green;
                border-radius: 8px;
                text-align: left;
                height: 6vh;
                width: 50vw;

                padding: 5px 20px;
            }
            .commandPromptInputSubmit { /*holds the text input and sumbit elements inline*/
                align-self: left;
                background-color: black;
                /*border: 1px solid green;*/
            }
            .commandPromptInput {
                width: 35vw;
                align-self: left;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            .commandPromptSubmit {
                align-self: right;
                width: 9vw;
                background-color: black;
                border: 1px solid green;
                color: green;
            }
            .pingWindow {
                display: inline;
                float: right;
                border: 2px solid green;
                border-radius: 8px;
                text-align: right;

                height: 6vh;
                width: 30vw;

                padding: 5px 20px;
            }

        </style>
    </head>

<!------------------------------------------------------Start Main ----------------------------------------------- -->
<!------------------------------------------------------Start Main ----------------------------------------------- -->
<!------------------------------------------------------Start Main ----------------------------------------------- -->

    <main>
        <!-- Banner along the top of the page-->
        <header>
            <strong>The Feed</strong>
        </header>

        <!-- Menu and Settings buttons in a ribbon below the header-->
        <nav>
            <div class="menu">
                Menu
            </div>
            <div class="settings">
                Settings
            </div>
        </nav>


        <!-- Main Feed window -->
        <article>
            <section class="mainFeed">
                <div class="mainFeedTitle">
                    <strong>Main-Feed Title</strong>
                </div>

                <div class="mainFeedBody">
                    This is where the feed messages will be displayed.
                </div>

                <div class="mainFeedInputSubmit">
                <input class="mainFeedInput" type="text" name="mainFeedTextInput" textPrompt="Input to Feed" size="200">
                <input class="mainFeedSubmit" type="submit" name="mainFeedTextSubmit">
                </div>
            </section>


             <!-- Sub Feed Main Window -->
            <section class="subFeed">
                 <div class="subFeedTitle">
                    <strong>Sub-Feed Title</strong>
                </div>

                <div class="subFeedBody">
                    This is where the sub feed messages will be displayed.
                </div>

                <div class="subFeedInputSubmit">
                <input class="subFeedInput" type="text" name="sub Feed Text Input Field" textPrompt="Input to Feed" size="200">
                <input class="subFeedSubmit" type="submit" name="sub Feed Submit button">
                </div>
            </section>
        </article>

    

        <!-- Command Promp and Ping -->
        <footer>
            <div class="commandPromptWindow">
                Command Prompt Input
                    <div class="commandPrompInputSubmit">
                        <input class="commandPromptInput" type="text" name="command prompt input window" size="200">
                        <input class="commandPromptSubmit" type="submit" name="command prompt submit button">
                    </div>
            </div>
            <div class="pingWindow">
                Ping Window
            </div>
        </footer>
    </main>
</html>
